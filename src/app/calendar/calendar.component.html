<div class="min-h-screen bg-gradient-to-br from-pink-50 via-purple-50 to-blue-50 p-6">
  <div class="max-w-2xl mx-auto">
    <!-- Cabecera del calendario -->
    <div class="bg-white rounded-2xl shadow-lg mb-6 p-4">
      <div class="flex items-center justify-between gap-4">
        <button
          (click)="previousMonth()"
          class="p-2 rounded-lg bg-gradient-to-r from-pink-400 to-purple-400 hover:from-pink-500 hover:to-purple-500 active:scale-95 transition-all shadow-md">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>

        <h2 class="text-2xl font-bold text-gray-800 flex-1 text-center">{{ currentMonth() }}</h2>

        <button
          (click)="nextMonth()"
          class="p-2 rounded-lg bg-gradient-to-r from-pink-400 to-purple-400 hover:from-pink-500 hover:to-purple-500 active:scale-95 transition-all shadow-md">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Cuadrícula del calendario -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <!-- Cabeceras de días de la semana -->
      <div class="grid grid-cols-7 gap-2 mb-3">
        @for (day of weekDays; track day) {
          <div class="text-center text-sm font-bold text-gray-700 py-2">
            {{ day }}
          </div>
        }
      </div>

      <!-- Días del calendario -->
      <div class="grid grid-cols-7 gap-2">
        @for (calendarDay of calendarDays(); track calendarDay.date) {
          <div
            class="aspect-square flex items-center justify-center rounded-xl transition-all cursor-pointer text-2xl font-bold"
            [ngClass]="{
              'bg-blue-500 text-white shadow-xl ring-4 ring-blue-300': calendarDay.isToday && calendarDay.shiftType === 'M1',
              'bg-green-500 text-white shadow-xl ring-4 ring-green-300': calendarDay.isToday && calendarDay.shiftType === 'M2',
              'bg-yellow-400 text-gray-900 shadow-xl ring-4 ring-yellow-300': calendarDay.isToday && calendarDay.shiftType === 'FREE',
              'bg-orange-500 text-white shadow-xl ring-4 ring-orange-300': calendarDay.isToday && calendarDay.shiftType === 'AFTERNOON',
              'bg-pink-500 text-white shadow-xl ring-4 ring-pink-300': calendarDay.isToday && calendarDay.shiftType === 'FULL',

              'bg-blue-100 text-blue-900 hover:bg-blue-200': !calendarDay.isToday && calendarDay.isCurrentMonth && calendarDay.shiftType === 'M1',
              'bg-green-100 text-green-900 hover:bg-green-200': !calendarDay.isToday && calendarDay.isCurrentMonth && calendarDay.shiftType === 'M2',
              'bg-yellow-100 text-gray-800 hover:bg-yellow-200': !calendarDay.isToday && calendarDay.isCurrentMonth && calendarDay.shiftType === 'FREE',
              'bg-orange-100 text-orange-900 hover:bg-orange-200': !calendarDay.isToday && calendarDay.isCurrentMonth && calendarDay.shiftType === 'AFTERNOON',
              'bg-pink-100 text-pink-900 hover:bg-pink-200': !calendarDay.isToday && calendarDay.isCurrentMonth && calendarDay.shiftType === 'FULL',

              'bg-blue-50 text-blue-300 hover:bg-blue-100': !calendarDay.isCurrentMonth && calendarDay.shiftType === 'M1',
              'bg-green-50 text-green-300 hover:bg-green-100': !calendarDay.isCurrentMonth && calendarDay.shiftType === 'M2',
              'bg-yellow-50 text-gray-400 hover:bg-yellow-100': !calendarDay.isCurrentMonth && calendarDay.shiftType === 'FREE',
              'bg-orange-50 text-orange-300 hover:bg-orange-100': !calendarDay.isCurrentMonth && calendarDay.shiftType === 'AFTERNOON',
              'bg-pink-50 text-pink-300 hover:bg-pink-100': !calendarDay.isCurrentMonth && calendarDay.shiftType === 'FULL'
            }">
            {{ calendarDay.day }}
          </div>
        }
      </div>

      <!-- Leyenda -->
      <div class="mt-8 pt-6 border-t-2 border-gray-200">
        <h3 class="text-xl font-bold text-gray-800 mb-5">Horario de Trabajo</h3>
        <div class="grid grid-cols-1 gap-4">
          <div class="flex items-center gap-4 p-4 bg-blue-50 rounded-xl">
            <div class="text-3xl">🐰</div>
            <span class="text-lg font-semibold text-blue-900">Turno Mañana 1 (M1)</span>
          </div>
          <div class="flex items-center gap-4 p-4 bg-green-50 rounded-xl">
            <div class="text-3xl">🐱</div>
            <span class="text-lg font-semibold text-green-900">Turno Mañana 2 (M2)</span>
          </div>
          <div class="flex items-center gap-4 p-4 bg-orange-50 rounded-xl">
            <div class="text-3xl">🐹</div>
            <span class="text-lg font-semibold text-orange-900">Turno Tarde</span>
          </div>
          <div class="flex items-center gap-4 p-4 bg-pink-50 rounded-xl">
            <div class="text-3xl">🐶</div>
            <span class="text-lg font-semibold text-pink-900">Turno Completo</span>
          </div>
          <div class="flex items-center gap-4 p-4 bg-yellow-50 rounded-xl">
            <div class="text-3xl">⭐</div>
            <span class="text-lg font-semibold text-gray-800">Día Libre</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
